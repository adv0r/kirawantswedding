<!DOCTYPE html>
<html>
	<head>
	  	<meta charset="UTF-8">
	  	<title>Kira Wants Wedding!</title>
	  	<link rel="stylesheet" href="css/style.css">
	  	
	  	<link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">

	  	<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	  	<script src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/0.7.13/webcomponents-lite.min.js"></script>
  		<link rel="import" href="https://components.cloudstitch.com/cloudstitch-handlebars.html" />


	</head>

	<body>
		<div id="enterpass">
			<center>
				<h1>Kira Wants Wedding</h1>
				<p>24th of june @ bcn</p>
				<p>To find out more insert your invitation code</p>

				<div class="input-group input-group-lg col-xs-6" id="personalcodediv">
			      <input type="text" id="personalcodeinput" class="form-control" placeholder="PERSONAL INVITATION CODE" autofocus>
			      <span class="input-group-btn">
			        <button class="btn btn-default" type="button" onclick="javascript:checkPass()">Find out more!</button>
			      </span>
			    </div>
			</center>
	  	</div>


 		<div id="secretdiv">
			<div id="welcometext">
				<center>
					<p id="welcome-text-ita" class="welcome"> Ciao <span id="customtext" >customname</span>, benvenuto qui</p>
					<p id="welcome-text-esp" class="welcome"> Hola <span id="customtext" >customname</span>, bienvenido aqui</p>
				</center>
			</div>


			<div class="img" id="kiraimg">
			    <div class="img-container">
			      <img src="img/kirawants.jpeg" alt="" id="rotatingImg">
			      <div id="dogeyeleft">
			        <div id="dogpupilleft"></div>
			      </div>
			      <div id="dogeyeright">
			        <div id="dogpupilright"></div>
			      </div>
			    </div>
		  	</div>


		  	<div id="signup">
		  		<center>
			  		<p id="signup-text-ita">Inserisci gli indirizzi email degli invitati</p>
			  		<p id="signup-text-esp">Pon las direcciones de correos</p>
			  		<cloudstitch-handlebars user="advanced" app="kirawantswedding-signup"></cloudstitch-handlebars>
		  		</center>
			</div>
		</div>


		<!-- Modal -->
		<div id="myModal" class="modal fade" role="dialog">
		  <div class="modal-dialog">

		    <!-- Modal content-->
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal">&times;</button>
		        <h4 class="modal-title">Modal Header</h4>
		      </div>
		      <div class="modal-body">
		        <p>Some text in the modal.</p>
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
		      </div>
		    </div>

		  </div>
		</div>


		<center>
				<p>info@kirawants.wedding</p>
		</center>


  	<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  	<script src="http://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

  	<script src="js/index.js"></script>
	<script src="js/pass.js"></script>
	<script src="js/mobile.js"></script>

	</body>
</html>
